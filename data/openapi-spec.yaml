    delete:
      tags:
        - project
        - packages
      summary: Delete Project Package
      operationId: >-
        delete_project_package_projects__project_id__packages__package_id__delete
      parameters:
        - name: project_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: The ID of the project
            title: Project Id
          description: The ID of the project
        - name: package_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: The ID of the package
            title: Package Id
          description: The ID of the package
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Package"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
  "/projects/{project_id}/packages/{package_id}/deploy":
    post:
      tags:
        - project
        - packages
      summary: Deploy Project Package
      operationId: >-
        deploy_project_package_projects__project_id__packages__package_id__deploy_post
      parameters:
        - name: project_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: The ID of the project
            title: Project Id
          description: The ID of the project
        - name: package_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: The ID of the package
            title: Package Id
          description: The ID of the package
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: Deploy Data
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Package"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
  "/projects/{project_id}/packages/{package_id}/destroy":
    delete:
      tags:
        - project
        - packages
      summary: Destroy Project Package
      operationId: >-
        destroy_project_package_projects__project_id__packages__package_id__destroy_delete
      parameters:
        - name: project_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: The ID of the project
            title: Project Id
          description: The ID of the project
        - name: package_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: The ID of the package
            title: Package Id
          description: The ID of the package
      responses:
