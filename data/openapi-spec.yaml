      summary: Update Project Package
      operationId: update_project_package_projects__project_id__packages__package_id__patch
      parameters:
        - name: project_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: The ID of the project
            title: Project Id
          description: The ID of the project
        - name: package_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: The ID of the package
            title: Package Id
          description: The ID of the package
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PackageUpdate"
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Package"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
