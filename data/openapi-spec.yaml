components:
  schemas:
    Connection:
      properties:
        source_package_id:
          type: string
          format: uuid4
          title: Source Package Id
        target_package_id:
          type: string
          format: uuid4
          title: Target Package Id
        source_handle:
          type: string
          title: Source Handle
        target_handle:
          type: string
          title: Target Handle
        id:
          type: string
          format: uuid4
          title: Id
        project_id:
          type: string
          format: uuid4
          title: Project Id
      type: object
      required:
        - source_package_id
        - target_package_id
        - source_handle
        - target_handle
        - id
        - project_id
      title: Connection
    ConnectionCreate:
      properties:
        source_package_id:
          type: string
          format: uuid4
          title: Source Package Id
        target_package_id:
          type: string
          format: uuid4
          title: Target Package Id
        source_handle:
          type: string
          title: Source Handle
        target_handle:
          type: string
          title: Target Handle
        project_id:
          type: string
          format: uuid4
          title: Project Id
      type: object
      required:
        - source_package_id
        - target_package_id
        - source_handle
        - target_handle
        - project_id
      title: ConnectionCreate
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: "#/components/schemas/ValidationError"
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    Package:
      properties:
        name:
          type: string
          title: Name
        type:
          type: string
          title: Type
        inputs:
          type: object
          title: Inputs
        outputs:
          type: object
          title: Outputs
        parameters:
          type: object
          title: Parameters
        id:
          type: string
          format: uuid4
          title: Id
      type: object
      required:
        - name
        - type
        - inputs
        - outputs
        - parameters
        - id
      title: Package
    PackageCreate:
      properties:
        name:
          type: string
          title: Name
        type:
          type: string
          title: Type
        inputs:
          type: object
          title: Inputs
        outputs:
          type: object
          title: Outputs
        parameters:
          type: object
          title: Parameters
      type: object
      required:
        - name
        - type
        - inputs
        - outputs
        - parameters
      title: PackageCreate
    PackageUpdate:
      properties:
        name:
          anyOf:
            - type: string
            - type: "null"
          title: Name
        type:
          anyOf:
            - type: string
            - type: "null"
          title: Type
        inputs:
          anyOf:
            - type: object
            - type: "null"
          title: Inputs
        outputs:
          anyOf:
            - type: object
            - type: "null"
          title: Outputs
        parameters:
          anyOf:
            - type: object
            - type: "null"
          title: Parameters
      type: object
      title: PackageUpdate
    Project:
      properties:
        name:
          type: string
          title: Name
        is_user_default:
          type: boolean
          title: Is User Default
          default: false
        id:
          type: string
          format: uuid4
          title: Id
        organization_id:
          type: string
          format: uuid4
          title: Organization Id
      type: object
      required:
        - name
        - id
        - organization_id
      title: Project
    ProjectCreate:
      properties:
        name:
          type: string
          title: Name
        is_user_default:
          type: boolean
          title: Is User Default
          default: false
        organization_id:
          anyOf:
            - type: string
              format: uuid4
            - type: "null"
          title: Organization Id
      type: object
      required:
        - name
      title: ProjectCreate
    ProjectUpdate:
      properties:
        name:
          anyOf:
            - type: string
            - type: "null"
          title: Name
      type: object
      title: ProjectUpdate
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
              - type: string
              - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
        - loc
        - msg
        - type
      title: ValidationError
